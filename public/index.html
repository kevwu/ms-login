<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="vue.js" defer></script>
	<script src="page.js" defer></script>
	<script src="script.js" defer></script>
	<link href="styles.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div id="container">
		<img src="makerstudioslogo.svg" id="headerimg"/>
		<h1>Sign in:</h1>
		<div class="row">
			<input type="text" v-model="form.cardData" placeholder="Swipe card or type EID"/>
		</div>
		<h2>Equipment:</h2>
		<div class="row">
			<div class="checkboxes">
				<label><input type="checkbox" v-model="form.equipment" value="laserCutter"> Laser Cutter</label>
				<label><input type="checkbox" v-model="form.equipment" value="3DPrinter"> 3D Printer</label>
				<label><input type="checkbox" v-model="form.equipment" value="PCBMill"> PCB Mill</label>
				<label><input type="checkbox" v-model="form.equipment" value="CNCMill"> CNC Mill</label>
				<label><input type="checkbox" v-model="form.equipment" value="plasmaCutter"> Plasma Cutter</label>
				<label><input type="checkbox" v-model="form.equipment" value="solderingIron"> Soldering Iron</label>
				<label><input type="checkbox" v-model="form.equipment" value="sewingMachine"> Sewing Machine</label>
				<label><input type="checkbox" v-model="form.equipment" value="tools"> Tools</label>
				<label><input type="checkbox" v-model="form.equipment" value="other"> Other</label>
			</div>
		</div>
		<h2>Purpose:</h2>
		<div class="row">
			<div class="radios">
				<label><input name="pu" type="radio" v-model="form.purpose" value="fun"> Fun</label>
				<label><input name="pu" type="radio" v-model="form.purpose" value="class"> Class</label>
				<label><input name="pu" type="radio" v-model="form.purpose" value="training"> Training</label>
				<label><input name="pu" type="radio" v-model="form.purpose" value="research"> Research</label>
			</div>
		</div>
		<button id="submitButton">Sign me in</button>
		<h2 id="textDisplay"></h2>

		<div v-if="modalOpen" id="modal">
			<div id="dialog">
				<span id="dialogText"></span><br>
				<button v-if="modalCloseBtn" v-on:click="modalOpen = false" id="dialogBtn">Close</button>
			</div>
		</div>
	</div>
</body>
</html>
